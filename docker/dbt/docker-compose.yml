services:
  dbt:
    build:
      context: ..
      dockerfile: dbt/dbt.dockerfile
    volumes:
      - ../dbt/star:/usr/app/dbt/star
    entrypoint: [ "/bin/sh", "-c" ]
    command: [ "ls -ltr && ls -ltr ./star && cd ./star && dbt deps && dbt run" ]
    networks:
      - default_net

networks:
  default_net:
    driver: bridge
