services:
  kafka:
    build:
      context: ..
      dockerfile: kafka/kafka.dockerfile
    ports:
      - "9092:9092"
    volumes:
      - "${AIRFLOW_PROJ_DIR:-.}/files/kafka:/bitnami/kafka"
    networks:
      - default_net
    environment:
      # KRaft settings
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      # Listeners
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      # Partitioning
      - KAFKA_CFG_NUM_PARTITIONS=10

  schema-registry:
    image: docker.io/bitnami/schema-registry:7.9
    ports:
      - '8091:8091'
    depends_on:
      - kafka
    networks:
      - default_net
    environment:
      - SCHEMA_REGISTRY_LISTENERS=http://0.0.0.0:8091
      - SCHEMA_REGISTRY_KAFKA_BROKERS=PLAINTEXT://kafka-0:9092,PLAINTEXT://kafka-1:9092

networks:
  default_net:
    external: true
    name: airflow_default_net 
